<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/qr.css">
    <script src="/static/js/clock.js" defer></script>
    <script src="/static/js/weather.js" defer></script>
    <script src="/static/js/bg.js" defer></script>
</head>
<body>
    <div class="weather">
        <div class="txt_weather">seoul@0.1</div>
    </div>
    <div class="content">
        <div class="center">
            <div class="wrap_qr" >
                <div class="wrap_clock">
                    <div class="welcome">WELCOME 2023</div>
                    <div class="clock__txt"></div>
                </div>
                <div>
                    <form action="/qr" method="get">
                        <input name='data' class="inp_qr" type="text" placeholder="Write QR URL">
                    </form>
                </div>
            </div>
        </div>
        
    </div>
    <div class="location">
        <div class="txt_location" id="bgLocation">my favorite place</div>
    </div>
    
</body>
</html>
