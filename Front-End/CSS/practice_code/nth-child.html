<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child</title>
    <style>
        table {
            margin:0 auto;
            border-collapse: collapse; /*단일 경계선*/

        }

        table th.name {width: 100px;}
        table th.email {width: 200px;}
        table td {height:20px;}

        /* 짝수 만 선택 */
        table tr:nth-child(2n) td {background-color: yellowgreen;}
    </style>
</head>
<body>
    <table border="1">
        <tr><th class="name">이름</th><th class="email">이메일</th></tr>
        <tr><td></td><td></td></tr>
        <tr><td></td><td></td></tr>
        <tr><td></td><td></td></tr>
        <tr><td></td><td></td></tr>
        <tr><td></td><td></td></tr>
        <tr><td></td><td></td></tr>
        <tr><td></td><td></td></tr>
        <tr><td></td><td></td></tr>
        <tr><td></td><td></td></tr>
        <tr><td></td><td></td></tr>
    </table>
</body>
</html>
