<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자식 선택자</title>
    <style>
        #header > h1 {
            color:red;
        }
        #header > #nav > h2 {color:blue;}
    </style>
</head>
<body>
    <div id="header">
        <h1 class="title">header - h1</h1>
        <div id="nav">
            <h1>header - nav - h1</h1>
            <h2>header - nav - h2</h2>
        </div>
    </div>

    <div id="section">
        <h2 class="title">section - h2</h2>
    </div>
</body>
</html>
