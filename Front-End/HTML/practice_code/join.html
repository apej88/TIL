<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 양식 태그 연습문제</title>
</head>
<body>
    <h2 align="center">회원가입</h2>
    <hr>
    <form method="post" action="join.html">
        <table align="center">
            <tr><td width="125">성명</td><td><input type="text"></td></tr>
            <tr><td>아이디</td><td><input type="text" name="ID"> <input type="button" value="ID 중복체크"> (영문자+특수문자: 6~10)</td></tr>
            <tr><td>비밀번호</td><td><input type="password"> (영문자+숫자+특수문자: 10~20자)</td></tr>
            <tr><td>비밀번호 확인</td><td><input type="password"></td></tr>
            <tr><td>생년월일</td><td><input type="text" size="4">년
                <select name="month">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>월
                <select name="day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>일
                <label><input type="radio" name="birth" value="양력" checked>양력</label>
                <label><input type="radio" name="birth" value="음력">음력</label>
            </td></tr>
            <tr><td>전화번호</td>
                <td>
                    <select name="telephone">
                        <option value="02">02</option>
                        <option value="053">053</option>
                        <option value="054">054</option>
                    </select>
                    -<input type="tel" size="4">-<input type="tel" size="4">
                </td></tr>
            <tr><td>휴대폰번호</td>
                <td>
                    <select name="mobilephone">
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="016">016</option>
                    </select>
                    <input type="tel" size="4">-<input type="tel" size="4">
                </td></tr></tr>
            <tr><td rowspan="3">주소</td><td><input type="text"> <input type="button" value="우편번호찾기"></td></tr>
            <tr><td><input type="text" size="40"></td></tr>
            <tr><td><input type="text" size="40"> 상세 주소 입력</td></tr>
            <tr><td>성별</td>
                <td>
                    <label><input type="radio" name="gender" value="남" checked>남</label>
                    <label><input type="radio" name="gender" value="여">여</label>
                </td></tr>
            <tr><td>직업</td>
                <td>
                    <select name="직업">
                        <option value="프로그래머">프로그래머</option>
                        <option value="학생">학생</option>
                        <option value="선생님">선생님</option>
                    </select>
                </td></tr>
            <tr><td>이메일</td>
                <td>
                    <input type="text" size="5">@<select name="email">
                        <option value="naver">naver.com</option>
                        <option value="daum">daum.net</option>
                        <option value="gmail">gmail.com</option>
                    </select>
                </td></tr>
            <tr><td>이메일 수신 여부</td>
                <td>
                    <label><input type="radio" name="수신" value="예" checked>예</label>
                    <label><input type="radio" name="수신" value="아니오">아니오</label>
                </td></tr>
            <tr><td>관심분야</td>
                <td>
                    <label><input type="checkbox" name="분야" value="프론트엔드" checked>프론트엔드</label>
                    <label><input type="checkbox" name="분야" value="백엔드">백엔드</label>
                    <label><input type="checkbox" name="분야" value="풀스택">풀스택</label>
                    <label><input type="checkbox" name="분야" value="자바 프로그래밍">자바 프로그래밍</label>
                </td></tr>
                <tr><td colspan="2" align="center"><input type="submit" value="회원가입"> <input type="reset" value="취소"></td></td></tr>
        </table>
    </form>
</body>
</html>
