<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그</title>
</head>
<body>
    <ul type="disc">
        <li>JavaScript/jQuery</li>
        <li>Python</li>
        <li>css</li>
        <li>DataBase</li>
    </ul>
    <ul type="circle">
        <li>grape</li>
        <li>peach</li>
        <li>watermelon</li>
        <li>strawberry</li>
    </ul>
    <ul type="square">
        <li>dog</li>
        <li>cat</li>
        <li>이구아나</li>
        <li>고슴도치</li>
    </ul>
    <hr>
    <ol type="1">
        <li>컴퓨터공학과</li>
        <li>수학과</li>
        <li>통계학과</li>
        <li>영여영문학과</li>
    </ol>
    <ol reversed type="a">
        <li>사과</li>
        <li>바나나</li>
        <li>딸기</li>
        <li>복숭아</li>
    </ol>
    <ol type="i" start="3">
        <li>컴퓨터공학과</li>
        <li>수학과</li>
        <li>통계학과</li>
        <li>영여영문학과</li>
    </ol>
    <hr>
</body>
</html>
