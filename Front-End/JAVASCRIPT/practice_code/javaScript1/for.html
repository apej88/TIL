<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 문</title>
    <script>
        let i;
        let sum=0;
        for(i=1;i<=10;i++){
            document.write("i = " + i + "<br>");
            sum += i;
        }

        document.write("최종 i 값 : " + i + "<br>");
        document.write("sum = " + sum + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
