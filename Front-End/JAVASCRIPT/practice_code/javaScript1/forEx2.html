<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 연습문제2</title>
    <script>
        let plus = 0;
        let minus = 0;
        let zero = 0;

        for(let i = 1; i<=10 ; i++){
            let input = parseInt(prompt("숫자"+i+" 입력 :"));
            if(input<0) minus += 1;
            else if(input>0) plus += 1;
            else zero += 1;
        }
        document.write("양수의 개수 : " + plus + "<br>")
        document.write("음수의 개수 : " + minus + "<br>")
        document.write("0의 개수 : " + zero + "<br>")
    </script>
</head>
<body>
    
</body>
</html>
