        let sel = 0;
        while(input>0) {
            switch(sel){
                case 0:document.write("<img src=image/cherry.png>"); sel=1; break;
                case 1:document.write("<img src=image/bomb.png>"); sel=2; break;
                case 2:document.write("<img src=image/apple.png>"); sel=0; break;

            input--;
        }
