<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break</title>
    <script>
        let i = 0;
        while(true){
            i+=3;
            if(i>20) break;
            document.write(i + "<br>");
        }

    </script>
</head>
<body>
    
</body>
</html>
