<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while</title>
    <script>
        let count = 0;
        do{
            count++;
            alert("경고" + count);
            answer = confirm("계속 경고창을 보시겠습니까?");
        }while(answer);

        document.write("경고창 출력 횟수 : " + count);
    </script>
</head>
<body>
    
</body>
</html>
