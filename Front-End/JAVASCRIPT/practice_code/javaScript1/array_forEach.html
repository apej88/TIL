<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for each</title>
    <!-- forEach는 메소드라 배열.forEach() 이런식으로 사용한다. -->
    <script>
        let fruits = ['사과', "딸기", "수박"];
        fruits.forEach(function(item,index,array){
            console.log(item);
            console.log(index);
            console.log(arr);
        })
    </script>
</head>
<body>
    
</body>
</html>
