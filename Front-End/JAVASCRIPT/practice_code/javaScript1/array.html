<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
    <script>
        let num = new Array(5);
        for(let i=0 ; i<num.length ; i++){
            num[i] = i;
        }
        document.write("num : ");
        for(let j=0 ; j<num.length ; j++){
            document.write(num[j] + " ")
        }

        let player = new Array();

        for(let i=0 ; i<3 ; i++){
            player[i] = "선수" + (i+1);
        }
        document.write("<br>player : ");
        for(let j=0 ; j<player.length ; j++){
            document.write(player[j] + " ")
        }

        let fish = new Array("고등어", "명태", "대구", "갈치");
        document.write("<br>fish : ");
        for(let j=0 ; j<fish.length ; j++){
            document.write(fish[j] + " ")
        }

        let score = [85, 79, 80, 100, 55];
        document.write("<br>score : ");
        for(let j=0 ; j<score.length ; j++){
            document.write(score[j] + " ")
        }

        let student = ["홍길동", '4', 93.5, 'A'];
        document.write("<br>student : ");
        for(let j=0 ; j<student.length ; j++){
            document.write(student[j] + " ")
        }
    </script>
</head>
<body>
    
</body>
</html>
