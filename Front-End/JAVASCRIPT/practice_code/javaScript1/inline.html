<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline 방식</title>
    <script>
        // start() 함수 정의
        function start() {
            alert("inline 방식으로 start() 함수를 호출하여 \n출력된 경고입니다.");
        }
    </script>
</head>
<body onload="start()">
    <!-- HTML 문서가 로드되었을 때 start() 함수 호출 -->
    <!-- load 이벤트가 발생했을 때 함수 호출 -->
    <!-- html 태그의 이벤트 핸들러 속성 사용 -->
</body>
</html>
