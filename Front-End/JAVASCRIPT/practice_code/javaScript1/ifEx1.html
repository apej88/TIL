<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF 연습문제1</title>
    <script>
        let num1 = prompt("숫자1 입력");
        let num2 = prompt("숫자2 입력");
        let num3 = prompt("숫자3 입력");
        if(num1>num2){
            if(num3>num1)
                document.write("최댓값 : "+num3)
            else
                document.write("최댓값 : "+num1)
        }else{
            if(num3>num2)
                document.write("최댓값 : "+num3)
            else
            document.write("최댓값 : "+num2)
        }
    </script>
</head>
<body>
    
</body>
</html>
