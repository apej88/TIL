<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt 연습문제</title>
    <script>
        let answer = confirm("카드로 결제합니까?");
        if(answer == true){
            let card_num = prompt("카드 번호를 입력하세요 : ", "xxxx-xxxx-xxxx-xxxx");
            document.write("카드번호 : " + card_num)
        } else {
            document.write("카드로 결제하지 않습니다.")
        }

    </script>
</head>
<body>
    
</body>
</html>
