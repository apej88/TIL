<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 함수</title>
    <script>
        let i=1;
        while(i<=5){
            document.write(i + "<br>");
            i++;
        }
    </script>
</head>

</body>
</html>
