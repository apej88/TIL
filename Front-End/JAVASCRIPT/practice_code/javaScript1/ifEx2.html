<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF 연습문제2</title>
    <script>
        let id = "abcd";
        let password = "1234";
        input_id = prompt("아이디를 입력하세요.");
        input_password = prompt("비밀번호를 입력하세요.");
        if(input_id == id && input_password == password) document.write("로그인 성공");
        else{
            document.write("로그인 실패");
            alert("아이디 또는 비밀번호가 일치하지 않습니다.");
        }
    </script>
</head>
<body>
    
</body>
</html>
