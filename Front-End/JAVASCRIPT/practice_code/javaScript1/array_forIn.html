<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in</title>
    <script>
        let fruits = ['사과', '바나나', '오렌지', '수박'];
        for(let fruit in fruits){
            // index 값이 저장됨.
            document.write(fruits[fruit] + " ");
        }
    </script>
</head>
<body>
    
</body>
</html>
