<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break2</title>
    <script>
        for(let i=1 ; i<=5 ; i++){
            for(let j=1 ; j<=3 ; j++){
                if(j == 2) continue;
                document.write(i + " : " + j + "<br>");

            }
        }
        document.write("<hr>");

        Outter:for(let i=1 ; i<=5 ; i++){
            for(let j=1 ; j<=3 ; j++){
                document.write(i + " : " + j + "<br>");
                if(j==2) break Outter;
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
