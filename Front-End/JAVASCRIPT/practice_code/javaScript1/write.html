<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 출력</title>
    <script>
        // head 부분 먼저 출력됨
        // 태그 효과 적용 됨.
        document.write("hello")
        document.write("<h3>제목</h3>")

        // 태그 효과 적용 안됨.
        console.log("hello2")
        console.log("<h3>제목</h3>")
    </script>
</head>
<body>
    <h1>body 본문에서 출력</h1>
</body>
</html>
