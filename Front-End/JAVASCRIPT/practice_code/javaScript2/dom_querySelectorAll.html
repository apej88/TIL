<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM : querySelectorAll</title>
    <script>
        window.onload = function(){
            let headers = document.querySelectorAll('h1, #header1, .h2Class1');

            // 배열로 처리
            for(let i=0 ; i<headers.length ; i++){
                headers[i].style.color = "blue";
                headers[i].style.background = "pink";
            }
        };
    </script>
</head>
<body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>

    <h1 id="header1">Header</h1>
    <h1 id="header2">Header</h1>

    <h2 class="h2Class1">Header</h2>
    <h2 class="h2Class1">Header</h2>

    <h2 class="h2Class2">Header</h2>
    <h2 class="h2Class2">Header</h2>
</body>
</html>
