<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charAt 연습문제</title>
    <script>
        let input = prompt("숫자 입력");
        for(let i=0 ; i<input.length ; i++){
            if('0'> input.charAt(i) || input.charAt(i) > '9'){            
                alert("숫자 형식이 아닙니다.")
                break;
            }
        }
        document.write(input);
    </script>
</head>
<body>
    
</body>
</html>
