<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string split 예제</title>
    <script>
        let input = prompt("생년월일 입력","xxxx-xx-xx");

        let birth = input.split("-");

        document.write(`${birth[0]}년 ${birth[1]}월 ${birth[2]}일`);
        
    </script>
</head>
<body>
    
</body>
</html>
