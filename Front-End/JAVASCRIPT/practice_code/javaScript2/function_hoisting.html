<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 호이스팅</title>
    <script>
        // 함수 호이스팅 : 함수가 선언(정의)되기 이전에
        // 함수를 호출하는 것

        show(); // 함수 호이스팅
        // 익명함수, 화살표함수는 호이스팅이 되지 않는다.
        function show(){
            alert("show() 함수 입니다.");
        }
    </script>
</head>
<body>
    
</body>
</html>
