<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 반환값</title>
    <script>
        // 숫자 2개를 입력받아서 합을 반환하는 함수
        function add(){
            let num1 = Number(prompt("숫자1 입력"));
            let num2 = Number(prompt("숫자2 입력"));
            let sum = num1 + num2;
            return sum;
        }
        document.write(add());
    </script>
</head>
<body>
    
</body>
</html>
