<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비동기적 콜백 함수</title>
    <script>
        // 비동기적은 순서대로 실행되지 않음.
        // 콜백함수로 사용할 익명함수
        // let callback = function(){
        //     console.log("콜백함수 호출됨");
        // }
        function callback() {
            console.log("콜백함수 호출됨");
        }
        console.log("콜백함수 호출 전");

        // 타임아웃 설정 : 3초후에 callback함수 실행
        setTimeout(callback, 3000);
        console.log("콜백함수 호출 후");
    </script>
</head>
<body>
    
</body>
</html>
