<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window 객체 : location</title>
    <script>
        function hrefMove(){
            // href 속성 사용
            location.href="http://www.google.com";
        }
        function assignMove(){
            window.location.assign("http://www.daum.net");
        }
        function replaceMove(){
            window.location.replace("http://youtube.com");
        }
    </script>
</head>
<body>
    <a href="http://www.naver.com">네이버</a><br><br>
    <button onClick="hrefMove()">구글</button><br>
    <button onClick="assignMove()">다음</button><br>
    <button onClick="replaceMove()">유튜브</button><br>
</body>
</html>
