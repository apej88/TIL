<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>substring 예제</title>
    <script>
        let birthday = prompt("생년월일 8자리 입력","20230825");
        let year = birthday.substring(0,4);
        let month = birthday.substring(4,6);
        let date = birthday.substring(6,8);

        document.write(`${year}년 ${month}월 ${date}일`);
    </script>
</head>
<body>
    
</body>
</html>
