<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf 예제2</title>
    <script>
        let area = ["서울", "부산", "대구", "인천"];
        let input = prompt("다음 지역중 하나 입력", "서울/부산/대구/인천");

        // 찾는 값이 없으면 -1 반환
        if(area.indexOf(input) == -1){
            alert("잘못 입력하셧습니다.");
        }else{
            alert(input);
        }
    </script>
</head>
<body>
    
</body>
</html>
