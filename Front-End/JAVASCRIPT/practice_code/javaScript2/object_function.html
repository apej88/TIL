<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정의 객체 : 생성자 함수 사용</title>
    <script>
        function People() {
            // 프로퍼티 : 멤버 변수
            this.name = "홍길동";
            this.age = 22;

            // 메소드
            this.getName = function(){
                return this.name;
            }
        }

        // 객체(인스턴스) 생성 : new 사용
        let person = new People();
        console.log(person.name);
        console.log(person.age);
        console.log(person.getName());

        // 생성자 함수 변경 없이 기존 객체에 프로퍼티(속성) 추가 가능
        person.address = "서울";
        person.showAddress = function(){
            return this.address;
        }

        // 새로 추가된 메소드 호출
        console.log(person.showAddress());

        // 매개변수로 값 전달

        function Book(title, author, price, date){
            // 프로퍼티 = 매개변수;
            this.title = title;
            this.author = author;
            this.price = price;
            this.date = date;

            // 메소드
            this.getBook = function(){
                return this.title + " " + this.author + " " + this.price + " " + this.date;
            }

        }
        // 객체 생성 시 생성자 함수에게 초기값 전달
        let book = new Book("자바스크립트", "홍길동", 20000, "2023-08-29");
        console.log(book.getBook());
    </script>
</head>
<body>
    
</body>
</html>
