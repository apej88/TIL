<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정의 객체 : class 연습문제</title>
    <script>
        class Rectangle {
            constructor(width,height){
                this.width = width;
                this.height = height;
            }

            get width(){
                return this._width;
            }
            get height(){
                return this._height;
            }

            set width(width){
                this._width = width;
            }
            set height(height){
                this._height = height;
            }
            getArea() {
                return this.width*this.height;
            }
        }

        let rectangle = new Rectangle(30,10);
        console.log('가로길이 :' + rectangle.width + ', 세로길이 :' + rectangle.height);
        console.log('사각형의 넓이 : ' + rectangle.getArea());
        rectangle.width = 20;
        rectangle.height = 30;
        console.log('사각형의 넓이 : ' + rectangle.getArea());
        
    </script>
</head>
<body>
    
</body>
</html>
