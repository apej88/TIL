<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window 객체 : setInterval</title>
    <!-- 1초 간격으로 현재 시간 출력 -->
    <script>
        function showTime() {
            let now = new Date();

            let hour = now.getHours();
            let minute = now.getMinutes();
            let second = now.getSeconds();

            let time = hour + "시 " + minute + "분 " + second + "초";
            timeShow.innerHTML = time;
        }
    </script>
</head>
<body>
    <!-- 타이머 설정 버튼 -->
    <button onClick="timerID=setInterval('showTime()', 1000)">시간 출력</button>
    <button onClick="clearTimeout(timerID)">시간 정지</button>
    <h2 id="timeShow">여기에 시간 출력</h2>
    
</body>
</html>
