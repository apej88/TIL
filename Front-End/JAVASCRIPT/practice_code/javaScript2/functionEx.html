<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function 연습문제</title>
    <script>
        let num;
        function input(){
            num = parseInt(prompt("숫자 입력 :"));
        }
        function show(){
            for(let i=0 ; i<num ; i++)
                document.write("★");
        }
        input();
        show();
    </script>
</head>
<body>
    
</body>
</html>
