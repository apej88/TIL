<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM : createElement</title>
    <script>
        window.onload = function(){
            // 1단계 요소
            let img = document.createElement('img');
            img.src = "image/bird.jpg";
            img.width = 250;
            img.height = 280;
            img.title = "예쁜 새";
            document.body.appendChild(img);
        };
    </script>
</head>
<body>
    
</body>
</html>
