<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM : getElementsByTagName</title>
    <style>
        #box {
            margin: 0 auto;
            width: 70%;
            text-align: center;
        }
        td {
            width: 50px;
            height: 30px;
        }
        table {
            margin: 0 auto;
            width: 70%;
        }
    </style>
    <script>
        let box = document.getElementById
        let tdArr = document.getElementsByTagName('td');
        let colors = ["red","orange","yellow","green","blue","navy","violet"];
        function setNumberBtn(){
            for(let i=0 ; i<tdArr.length ; i++){
                tdArr[i].innerHTML = i+1;
            }
        }
        function setColorBtn(){
            for(let i=0 ; i<tdArr.length ; i++){
                tdArr[i].style.background = colors[i];
            }
        }
        function celarNumberBtn(){
            for(let i=0 ; i<tdArr.length ; i++){
                tdArr[i].innerHTML = " ";
            }
        }
        function clearColorBtn(){
            for(let i=0 ; i<tdArr.length ; i++){
                tdArr[i].style.background = "white";
            }
        }
    </script>
</head>
<body>
    <div id="box">
        <table border="1">
            <tr>
                <td></td><td></td><td></td><td></td>
                <td></td><td></td><td></td>
            </tr>
        </table><br><br>
        <button id="setNumberBtn" onclick="setNumberBtn()">셀에 번호 채우기</button>
        <button id="setColorBtn" onclick="setColorBtn()">셀에 생상 채우기</button><br><br>
        <button id="celarNumberBtn" onclick="celarNumberBtn()">셀에 번호 지우기</button>
        <button id="clearColorBtn" onclick="clearColorBtn()">셀에 생상 지우기</button>
    </div>
</body>
</html>
