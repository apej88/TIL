<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 클로저 예제3</title>
    <script>
        // 즉시 실행 함수 클로저
        let count = (function(){
            let counter = 0;
            // 클로저 반환

            return function(){
                return ++counter;
            }
        })();

        console.log(count());
        console.log(count());
        console.log(count());
    </script>
</head>

</body>
</html>
