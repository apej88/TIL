<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정의 객체</title>
    <script>
        let person = {
            // 멤버
            // (1) 속성 : property
            name : "이몽룡",
            age : 20,
            // (2) 메소드
            getName : function(){
                return this.name;
                // this : 객체 자신을 가르키는 레퍼런스
                // 객체읨 멤버(속성)
            }
            // 참고 : this 없이 name 사용할 경우
            // getName() 안에 지역변수가 있으면 그 값을 불러오고
            // 없다면 값을 불러오지 못한다.
        };
        // 객체 사용
        console.log(person.name);
        console.log(person.age);
        console.log(person.getName());

        let car = {
            no:'11가1234',
            name:'소나타',
            maker:'현대',
            year:2022,
            cc:2000
        };

        // 프로퍼티 값 출력
        // console.log(car.no);
        for(let i in car){ // i값은 car의 인덱스값(no,name etc)
            console.log(car[i]); // car[i] == car.no처럼 이용
        }

        let circle = {
            center : {x:1.0, y:2.0},
            radius : 2.5,

            getArea : function(){
                return this.radius*this.radius*3.14;
            },
            showCenter : function(){
                console.log("center : ",this.center.x,",",this.center.y);
            }
        };
        console.log(circle.getArea());
        circle.showCenter();
    </script>
</head>
<body>
    
</body>
</html>
