<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 객체</title>
    <script>
        let today = new Date(); // Date 객체 today 선언
        
        // getYear() : 이상한 값 나올거임.
        let year = today.getFullYear();
        let month = today.getMonth() + 1; // 0부터 반환되어 1을 더해주어야 월이 됨.
        let date = today.getDate();
        let day;

        switch(today.getDay()){
            case 0: day="일"; break;
            case 1: day="월"; break;
            case 2: day="화"; break;
            case 3: day="수"; break;
            case 4: day="목"; break;
            case 5: day="금"; break;
            default: day="토";
        }

        document.write(`오늘은 ${year}년 ${month}월 ${date}일 ${day}요일 입니다.<br>`);

        // 지금은 ~시 ~분 ~초입니다.
        let hour = today.getHours();
        let minute = today.getMinutes();
        let second = today.getSeconds();
        
        document.write(`지금은 ${hour}시 ${minute}분 ${second}초 입니다.`);
        
    </script>
</head>
<body>
    
</body>
</html>
