<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 매개변수와 반환값 연습문제</title>
    <script>
        function input(){
            let num = new Array(5);
            for(let i=0 ; i<num.length ; i++)
                num[i] = Number(prompt("숫자 입력" + (i+1)));
            let maximum = max(num);
            document.write("최대값 : " + maximum);
        }
        function max(num){
            let maximum = num[0];
            for(let i=1 ; i<num.length ; i++){
                if(num[i] > maximum)
                    maximum = num[i];
            }
            return maximum;
        }
    </script>
</head>
<body onload="input()">
    
</body>
</html>
