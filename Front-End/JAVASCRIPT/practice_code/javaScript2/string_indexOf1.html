<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf 예제1</title>
    <script>
        let address = "서울특별시 강남구 역삼동 1번지";
        // 찾으면 index반환
        document.write(address.indexOf("강남"));
        // 못찾으면 -1 반환
        document.write("<br>",address.indexOf("대구"));
    </script>
</head>
<body>
    
</body>
</html>
