<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 반환값 연습문제</title>
    <script>
        function input(){
            let kor = Number(prompt("국어 점수 입력"));
            let eng = Number(prompt("영어 점수 입력"));
            let mat = Number(prompt("수학 점수 입력"));
            let avg = (kor+eng+mat)/3;
            return avg;
        }
        function start(){
            let answer = confirm("성적을 입력하시겠습니까?");
            if(answer){
                alert("평균 : " + input().toFixed(2));
            }
            // toFixed(i) 소숫점 자리 설정
            // toLocaleString() 천단위 구분 표시
            else{
                alert("종료합니다.");
            }
        }
    </script>
</head>
<body>
    <button onclick="start()">성적 입력</button>
</body>
</html>
