<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표 함수 예제1</title>
    <script>
        // 익명함수로 화살표 함수 사용하는 방법
        let sum = (a,b) => a+b;
        // let sum = (a,b) => {return a+b;} 형식
        
        /*
        원래는 이 형식으로 사용했음.
         let sum = function(a,b){
             return a+b;
        }
        */
        
        alert(sum(1,2));

    </script>
</head>
<body>
    
</body>
</html>
