<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 객체</title>
    <script>
        for(let i=1 ; i<=10 ; i++){
            // (1) 0.0x ~ 0.9x 사이의 실수형태
            /*
            let num = Math.random();
            document.write(num + "<br>");
            */
            // (2) 0.x ~ 9.x 사이의 실수형태
            /*
            let num = Math.random()*10;
            document.write(num + "<br>");
            */

            // (3) 소수점 이하 값 버려서 정수로 변환
            // 0~9 사이의 정수
            /*
            let num = Math.floor(Math.random() * 10);
            document.write(num + "<br>");
            */
           
            // (4) 범위를 1~10으로 하기 위해 1을 더함
            let num = 1 + Math.floor(Math.random() * 10);
            document.write(num + "<br>");
        }
    </script>
</head>

</html>
